    <body>
        <div id="root">
            <h1>üè¶ Hello, Bank!</h1>
            <div class="actions">
                <button id="auth">auth</button>
                <button id="pay">pay</button>
            </div>
        </div>
        <script>
            const baseApi = 'http://bank.com:1000';
            const params = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
            }
            // auth
            document.getElementById('auth').onclick = () => {
                fetch(`${baseApi}/auth`, params)
                    .then(response => response.json())
                    .then(data => alert(data.status));
            }
            // pay
            document.getElementById('pay').onclick = () => {
                fetch(`${baseApi}/pay`, params)
                    .then(response => response.json())
                    .then(data => alert(data.status));
            }
        </script>
        <script>
            const el = document.createElement('SCRIPT');
            el.src = 'https://www.google-analytics.com/analytics.js';
            document.body.appendChild(el);

            const el2 = document.createElement('SCRIPT');
            el2.src = 'https://mc.yandex.ru/metrika/watch.js';
            document.body.appendChild(el2);
        </script>
    </body>
